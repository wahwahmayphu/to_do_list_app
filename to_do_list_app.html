<!DOCTYPE html>
<html>
   <head>
      <title>To Do List</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, sans-serif;
            text-transform: capitalize;
         }

         body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #f0f 50%, #333 50%);
         }

         .container {
            height: 450px;
            width: 330px;
            background: #fff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            padding: 10px;
            overflow-y: auto;
            border-radius: 10px;
         }

         #input {
            height: 50px;
            width: 100%;
            outline: none;
            border: none;
            border-radius: 5px;
            background: #666;
            color: #fff;
            padding: 0 10px;
            margin: 15px 0;
         }

         #input::placeholder {
            color: #bbb;
         }

         ul {
            list-style: none;
         }

         ul li {
            background: #eee;
            color: #333;
            height: 40px;
            border-radius: 50px;
            margin: 10px 0;
            padding: 10px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
         }

         ul .fa-check, .fa-trash {
            cursor: pointer;
         }

         ul .fa-check {
             right: 40px;
            color: green;
         }

         ul .fa-trash {
             right: 15px;
            color: rgb(203, 19, 19);
         }

         ul .checked{
            background: lightgreen;
            text-decoration: line-through;
            transition: .2s;
         }
      </style>
   </head>
   <body>
      <script src="../libs/jquery-3.7.1.min.js" type="text/javascript"></script>

      <div class="container">
         <input type="text" id="input" placeholder="Press Enter to add tasks">
         <ul></ul>
      </div>

      <script>
         $(document).ready(function () {
            // Add new task
            $('#input').change(function () {
               var input = $(this).val().trim(); // Trim to avoid empty strings
               if (input) {
                  $('ul').append(
                     // `<li>
                     //    <span>${input}</span>
                     //    <i class="fas fa-check"></i>
                     //    <i class="fas fa-trash"></i>
                     // </li>`
                     '<li>' + input + '<i class="fas fa-check"></i>  <i class="fas fa-trash"></i> </li>'
                  );
                  $(this).val(''); // Clear input field
               }
            });

            // Handle task completion and deletion using event delegation
            $('ul').on('click', '.fa-check', function () {
               $(this).parent('li').toggleClass('checked');
            });

            $('ul').on('click', '.fa-trash', function () {
               $(this).parent().fadeOut(200);
            });
         });
      </script>
   </body>
</html>
